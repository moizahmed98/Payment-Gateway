  <template if:true={isShowModal}>

   

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container border-rad">
        <!-- modal header start -->

        <div class="slds-modal__content slds-p-around_medium " style="border-radius: 20px;" id="modal-content-id-1">

          </div>

            </template>

          </div>

            <lightning-button variant="brand" label="Yes" title="Primary action" onclick={handleClick}

          </div>
